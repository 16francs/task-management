version: 2.1

executors:
  default:
    docker:
      - image: circleci/node:12.8.1

commands:
  restore_modules:
    steps:
      # Restore cache
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

jobs:
  test:
    executor: default
    steps:
      - checkout
      - restore_modules

      # Install dependencies
      - run:
          name: Install Dependencies
          command: yarn

      # Keep cache
      - save_cache:
          paths:
            - "node_modules"
          key: v1-dependencies-{{ checksum "package.json" }}

      # Run lint
      - run:
          name: Run yarn lint
          command: yarn lint

      # Run test
      - run:
          name: Run yarn test
          command: yarn test:coverage

      # Sore coverage
      - store_artifacts:
          path: ./coverage

workflows:
  build_and_test:
    jobs:
      - test
